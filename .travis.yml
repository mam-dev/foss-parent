language: java
sudo: no
env: JOB_URL=http://jenkins.example.com/ci/
jdk:
  - oraclejdk7
  - oraclejdk8
install:
  - "mvn -N -q io.takari:maven:wrapper -Dmaven=3.3.3"
  - "./mvnw --activate-profiles foss-parent-verification --show-version --errors --batch-mode validate dependency:go-offline"
script: 'env MAVEN_OPTS="-Xms64m -Xmx256m -XX:MaxPermSize=192m -Djava.awt.headless=true" ./mvnw --activate-profiles foss-parent-verification --show-version --errors --batch-mode -Dversions.skip=true clean verify site'
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages
notifications:
    email:
        - mfriedenhagen@gmail.com
